<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Gas Finder</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'descontos' %}">Descontos</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'registrar' %}">Registrar</a>
            {% endif %}
        </nav>
    </header>
    <div id="map">
        <!-- Integração do mapa aqui -->
    </div>
    <div id="sidebar">
        <h2>Postos de Combustível</h2>
        <ul>
            {% for posto in postos %}
                <li>{{ posto.nome }} - R$ {{ posto.preco_combustivel_set.first.valor }} - {{ posto.localizacao.endereco }}</li>
            {% endfor %}
        </ul>
    </div>
    <script src="{% static 'js/map.js' %}"></script>
</body>
</html>
