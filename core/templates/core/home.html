<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -25.363, lng: 131.044},
                zoom: 10
            });

            fetch('/api/postos/')
                .then(response => response.json())
                .then(data => {
                    data.forEach(posto => {
                        new google.maps.Marker({
                            position: {lat: parseFloat(posto.localizacao__latitude), lng: parseFloat(posto.localizacao__longitude)},
                            map: map,
                            title: posto.nome
                        });
                    });
                });

            fetch('/api/descontos/')
                .then(response => response.json())
                .then(data => {
                    const descontosList = document.getElementById('descontos-list');
                    data.forEach(desconto => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${desconto.posto__nome} - ${desconto.percentual}%`;
                        descontosList.appendChild(listItem);
                    });
                });
        }
    </script>
</head>
<body>
    <header>
        <h1>Gas Finder</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'descontos' %}">Descontos</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'registrar' %}">Registrar</a>
            {% endif %}
        </nav>
    </header>
    <div id="map" style="height: 500px; width: 70%; float: left;"></div>
    <div id="sidebar" style="width: 30%; float: right;">
        <h2>Postos de Combust√≠vel</h2>
        <ul id="postos-list"></ul>
        <h2>Descontos</h2>
        <ul id="descontos-list"></ul>
    </div>
</body>
</html>
