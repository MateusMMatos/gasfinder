<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <header>
        <h1>Gas Finder</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'descontos' %}">Descontos</a></li>
                <li><a href="{% url 'emergency' %}">Emergência</a></li>
            </ul>
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="auth-container">
        <h2>Entrar em GasFinder</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
        <div class="google-login">
            <button>Google</button>
        </div>
        <div class="register-link">
            <a href="{% url 'registrar' %}">Ainda não tem conta? ➡️</a>
        </div>
    </div>
</body>
</html>
